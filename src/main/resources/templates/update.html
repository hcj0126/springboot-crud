<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<base href="<%=basePath%>"/>
        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改用户</title>

        <!-- 1. 导入CSS的全局样式 -->
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
        <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
        <script th:src="@{/js/jquery-2.1.0.min.js}"></script>
        <!-- 3. 导入bootstrap的js文件 -->
        <script th:src="@{/js/bootstrap.js}"></script>
        
    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改联系人</h3>
        <form action="/student/saveUpdateStudent" method="post">

          <input type="hidden" name="id" th:value="${id}"/>
          <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" th:value="${student.name}" class="form-control" id="name" name="name"  placeholder="请输入姓名" />
          </div>

          <div class="form-group">
            <label>性别：</label>
              <div th:if="${student.gender=='男'}">
                  <input type="radio" name="gender" value="男"  checked/>男
                  <input type="radio" name="gender" value="女"/>女
              </div>
              <div th:unless="${student.gender=='男'}">
                  <input type="radio" name="gender" value="男"/>男
                  <input type="radio" name="gender" value="女" checked />女
              </div>
          </div>

          <div class="form-group">
            <label for="age">年龄：</label>
            <input type="text" th:value="${student.age}" class="form-control" id="age"  name="age" placeholder="请输入年龄" />
          </div>

          <div class="form-group">
            <label for="address">籍贯：</label>
             <select name="address" id="address" class="form-control" >
                <option value="陕西">陕西</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
            </select>
          </div>

          <div class="form-group">
            <label for="qq">QQ：</label>
            <input type="text" th:value="${student.qq}" id="qq" class="form-control" name="qq" placeholder="请输入QQ号码"/>
          </div>

          <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" th:value="${student.email}" id="email" class="form-control" name="email" placeholder="请输入邮箱地址"/>
          </div>

             <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
                <input class="btn btn-default" type="button" value="返回"/>
             </div>
        </form>
        </div>
    </body>
</html>
